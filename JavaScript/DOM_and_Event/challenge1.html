            if (!guess) {
            document.querySelector('.message').textContent = 'ChÆ°a nháº­p sá»‘!';
            } else if (guess === secretNumber) {
            document.querySelector('.message').textContent = 'ðŸŽ‰ ÄÃºng rá»“i!';

            } else {
            if (score > 1) {
                document.querySelector('.message').textContent =
                guess > secretNumber ? 'QuÃ¡ cao!' : 'QuÃ¡ tháº¥p!';
