<body>
      <script>
        var billValue =275;
        var minBillCheck = 50;
        var maxBillCheck = 300;
        var tip = 0;
        tip = (billValue > minBillCheck && billValue < maxBillCheck) ? 15 : 20;
        var tipValue = billValue * tip / 100
        var finalBill = billValue + tipValue;
        console.log("The bill was " + billValue + ", the tip was " + tipValue + "  and the total value " + finalBill);
        
    </script>
</body>
