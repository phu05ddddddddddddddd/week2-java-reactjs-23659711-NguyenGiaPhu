<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dolphins vs Koalas</title>
</head>
<body>

<div style="display:flex; flex-direction:column; gap:15px; width:300px;">


    <div>
        <strong>Dolphins score</strong><br>
        <input id="dolscore1" placeholder="Dolphins score 1"><br>
        <input id="dolscore2" placeholder="Dolphins score 2"><br>
        <input id="dolscore3" placeholder="Dolphins score 3">
    </div>

 
    <div>
        <strong>Koalas score</strong><br>
        <input id="koascore1" placeholder="Koalas score 1"><br>
        <input id="koascore2" placeholder="Koalas score 2"><br>
        <input id="koascore3" placeholder="Koalas score 3">
    </div>


    <button id="btncal">Calculate</button>

</div>

<script>
document.getElementById('btncal').addEventListener('click', function () {

    var AvgDolphins =
        (Number(dolscore1.value) +
         Number(dolscore2.value) +
         Number(dolscore3.value)) / 3;

    var AvgKoalas =
        (Number(koascore1.value) +
         Number(koascore2.value) +
         Number(koascore3.value)) / 3;

      console.log("Average Dolphins score:", AvgDolphins);
      console.log("Average Koalas score:", AvgKoalas);



    if (AvgDolphins > AvgKoalas && AvgDolphins >= 100) {
        console.log("Dolphins win!");
    } 
    else if (AvgKoalas > AvgDolphins && AvgKoalas >= 100) {
        console.log("Koalas win!");

    } 
    else if (AvgDolphins === AvgKoalas && AvgDolphins >= 100) {
        console.log("It is a draw!");
    } 
    else {
        console.log("No team wins the trophy");
    }
});
</script>

</body>
</html>
